# This log appender will override engine module log appender for maven tests. Tt is
# required to stop the file appender throwing errors about not having ${catalina.base} set.
# Tomcat sets this value during execution.

log4j.rootLogger=OFF, test

#set the appender named X to be a console appender
log4j.appender.test=org.apache.log4j.ConsoleAppender
log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.conversionPattern=%m%n

# profiling logs

log4j.appender.jmx=org.apache.log4j.ConsoleAppender
log4j.appender.jmx.layout=org.apache.log4j.PatternLayout
log4j.appender.jmx.layout.conversionPattern=%m%n
